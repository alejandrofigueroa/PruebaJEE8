<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title><ui:insert name="titulo"/></title>
        <h:outputStylesheet name="css/bootstrap-grid.css" />
        <h:outputStylesheet name="css/bootstrap-reboot.css" />
        <h:outputStylesheet name="css/bootstrap.css" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/login.css"/>
        <h:outputStylesheet name="css/registro.css"/>
        <h:outputScript name="js/bootstrap.bundle.js"/>
        <h:outputScript name="js/bootstrap.bundle.min.js"/>
        <h:outputScript name="js/bootstrap.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/registro.js"/>
    </h:head>
    <h:body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h:link outcome="/index" value="Prueba Tecnica" class="navbar-brand"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <h:link outcome="/usuarios/listaUsuarios" value="USUARIOS" class="nav-link" rendered="#{sessionScope.user != null}"/>
            </li>
            <li class="nav-item">
              <h:link outcome="/permisos/listarPermisos" value="PERMISOS" class="nav-link" rendered="#{sessionScope.user != null}"/>
            </li>
            <li class="nav-item">
              <h:link outcome="/roles/listarRoles" value="ROLES" class="nav-link" rendered="#{sessionScope.user != null}"/>
            </li>
          </ul>
          <ul class="nav-item my-2 my-lg-0">
              
              <h:link outcome="#{usuariosBean.cerrarSesion()}" value="#{sessionScope.user}" class="nav-link" rendered="#{sessionScope.user != null}"/>
              <h:link outcome="/registro" value="Registro" class="nav-link" rendered="#{sessionScope.user == null}"/>
          </ul>
        </div>
    </nav>        
    <div class="container">
        
        <h2><ui:insert name="titulo"/></h2>
            
        <ui:insert name="contenido"/>
           
    </div>
        
        
    </h:body>
</html>
