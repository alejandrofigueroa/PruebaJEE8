<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Bienvenido
    </ui:define>

    <ui:define name="contenido">
        <div class="row">
            <div class="col col-md-6">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel value="Usuario: " for="usuario"/>
                        <h:inputText id="usuario" class="form-control" value="#{usuariosBean.usuario.usuario}" title="Usuario" required="true" requiredMessage="El usuario es obligatorio"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Contraseña: " for="password"/>
                        <h:inputSecret  id="password" class="form-control"  value="#{usuariosBean.usuario.password}" title="Password" required="true" requiredMessage="La contraseña es obligatoria"/>
                    </div>
                    <h:commandButton value="Iniciar Sesion" class="btn btn-success" action="#{usuariosBean.verificarCredenciales()}"/>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
